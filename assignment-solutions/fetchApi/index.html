<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-4">
        <h2> Fetch  App </h2>
        <div class="text-center my-4">

            <button type="button" class="btn btn-primary" id="get-data-btn">Click here to Get Data</button>
        </div>
        <div class="mt-4 w-75 m-auto">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Title</th>
                      <th scope="col">Body</th>
                    </tr>
                  </thead>
                  <tbody id="result">

                  </tbody>
            </table>
        </div>
    </div>


    <script>

        //Accessing required DOM's

        let resultBox = document.getElementById('result');
        let getDataBtn = document.getElementById('get-data-btn')

        getDataBtn.addEventListener('click',function(){
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then((data)=>{
                   resultFetcher(data)
                });
        });
        
        function resultFetcher(data){
           data.map((item)=>{
              let itemWrapperBox = document.createElement('tr');
              itemWrapperBox.classList.add('content-item');

              let itemIdSpan = document.createElement('td');
              let itemTitleSpan = document.createElement('td');
              let itemBodySpan = document.createElement('td');
              
              itemIdSpan.innerHTML=item.id;
              itemTitleSpan.innerHTML=item.title;
              itemBodySpan.innerHTML=item.body;

              itemWrapperBox.append(itemIdSpan,itemTitleSpan,itemBodySpan);
              resultBox.appendChild(itemWrapperBox);
           })
        }
    </script>

</body>

</html>
